<div class="row">
    <value-box grid="12 4" color-class="bg-green" 
        icon-class="fa fa-bank" text="Total de Créditos"
        value="R$ {{ bcCtrl.credit | number: 2 }}">
    </value-box>
    <value-box grid="12 4" color-class="bg-red" 
        icon-class="fa fa-credit-card" text="Total de Débitos"
        value="R$ {{ bcCtrl.debt | number: 2 }}">
    </value-box>
    <value-box grid="12 4" color-class="bg-blue" 
        icon-class="fa fa-money" text="Valor Consolidado"
        value="R$ {{ bcCtrl.total | number: 2 }}">
    </value-box>
</div>
