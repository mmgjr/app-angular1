<div role="form">
    <div class="box-body">
        <field id="billingCycleClientId" label="Nome" model="bcCtrl.billingCycle.name"
         placeholder="Informe o Nome" grid="12 6 4" readonly="tabDelete"></field>
        <field id="billingCycleType" label="Mês" model="bcCtrl.billingCycle.month" type="number"
         placeholder="Informe o Mês" grid="12 6 4" readonly="tabDelete"></field>
        <field id="billingCyclePath" label="Ano" model="bcCtrl.billingCycle.year" type="number"
         placeholder="Informe o Ano" grid="12 6 4" readonly="tabDelete"></field>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary" ng-click="bcCtrl.create()">Incluir</button>
        <button class="btn btn-info">Alterar</button>
        <button class="btn btn-danger">Excluir</button>
        <button class="btn btn-default">Cancelar</button>
    </div>
</div>
